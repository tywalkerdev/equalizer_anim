<!DOCTYPE html>

<html>
	<head>
		<style type="">

			body {
				margin: 0;
				padding: 0;
			}
			#myCanvas {
				background: #eeeeee;
			}
			#box_wrap {
				position: absolute;
				top: 0;
				left: 0;
				height: 2000px;
				width: 2000px;
				border: 1px solid black;
			}
			#box {
				position: absolute;
				left: 500px;
				top: 400px;
				height: 5px;
				width: 25px;
				background: black;
			}
			.box {
				position: absolute;
				left: 500px;
				height: 5px;
				width: 100px;
				border: 1px solid blue;
			}

		</style>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script>
		var ranlen,
		pulsing,
		count,
		ranOpac,
		ranNum,
		divTopPos,
		thisBox;

		pulsing = true;
		count = 0;

		var bars = {
			'number' : 20,
			'maxWidth' : 1000,
			'maxHeight' : 5,
			'background' : "black",
			'spaceBetween' : 25,
			'vertical' : false
		}

		function init() {
			console.log("working");

			for(i=0; i<bars.number; i++) {
				var newDiv = '<div class="box"></div>';

				$("body").append(newDiv);
			}//end for

			divTopPos = 400;

			$(".box").each(function() {
				divTopPos = divTopPos + bars.spaceBetween;
				ranNum = Math.round(Math.random() * bars.maxWidth);
				$(this).css({
					'top' : divTopPos + "px",
					'width' : ranNum + "px",
					'height' : bars.height + "px",
					'background' : bars.background,

				})
			}); // end each

			pulsateLine(10000);
		} // end init

		function pulsateLine(x) {
			if (x > 0) {
				setTimeout(function() {
					$(".box").each(function() {
						ranNum = Math.round(Math.random() * bars.maxWidth);
						thisBox = $(this);
						TweenMax.to(thisBox, 0.5, {width: ranNum});
					});
					ranLen = Math.round(Math.random() * bars.maxWidth) + "px";
					TweenMax.to("#box", 0.5, {width: ranLen, opacity: 0.5});
					TweenMax.to("#box").kill();

					return pulsateLine(x-1);
				}, 100);
			}
			else {
				console.log("donde");
			}
		}
		</script>
	</head>

	<body onload="init()">
		<div id="box_wrap">
			<div id="box"></div>
		</div>

	</body>

</html>
